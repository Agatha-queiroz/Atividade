<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_cabecalho.css">
    <title>LumiBooks</title>
</head>
<body> 
    <div id="pagina-conteudo">
    <header id="header">
        <div class="cabecalho">
            <button id="bt-menu" aria-label="Abrir menu">&#9776;</button> <!--botão do menu mobile-->
            <a href="pg_inicial.html" target="conteudo" class="logo">
                <img src="lua-crescente.png" alt="Logo LumiBooks"> <!--substituir pela logo oficial-->
                <h1 id="lumi">LUMIBOOKS</h1> 
            </a>
            <div class="container-input">
                <form action="" method="get">
                    <input type="text" placeholder="PESQUISAR" name="text" class="pesquisa">
                        <a  href="pg_resultados.html" target="conteudo" class="bt-pesquisa"></a>
                            <img src="icons-lupa.png" alt="Lupa">
                </form>
            </div>
            <div class="icons">
            <a href="LumiBooks-LOGIN.html" class="actionbutton" id="login">
                 <img src="user.png" alt="perfil-icone" id="icon-user" class="iconbt">
            </a>
            <a href="pg_carrinho.html" target="conteudo" class="actionbutton" id="carrinho">
                    <img src="shopping-cart.png" alt="carrinho-icone" id="icon-user" class="iconbt">
            </a>
           </div>
        </div>
        <nav class="menu" id="menu">   
            <a href="pg_inicial.html" target="conteudo">LIVROS</a> 
            <a href="pg_everse.html" target="conteudo">E-VERSE</a>
            <a href="pg_planos.html" target="conteudo">PLANOS</a>
            <a href="pg_comunidade.html" target="conteudo">COMUNIDADE</a>
            <a href="pg_noticias.html" target="conteudo">NOTÍCIAS</a>
            <a href="pg_sobre.html" target="conteudo">SOBRE NÓS</a>
        </nav>
    </header>
        <iframe name="conteudo"></iframe><!--o iframe vai subistuir o conteudo pelo target escolhido no nav -->
      
    </div>  
    <div class="rodape"></div>
    <script>
    const btMenu = document.getElementById('bt-menu');
    const menu = document.getElementById('menu');

    btMenu.addEventListener('click', (event) => {
    event.stopPropagation(); // evita que o clique feche imediatamente
    menu.classList.toggle('show');
    });

    // Fecha o menu ao clicar fora dele
    document.addEventListener('click', (event) => {
    const isClickInsideMenu = menu.contains(event.target);
    const isClickOnButton = btMenu.contains(event.target);

    // Se o clique for fora do menu e fora do botão → fecha
    if (!isClickInsideMenu && !isClickOnButton)  {
      menu.classList.remove('show');
    }
    });
    </script>

</body>
</html>
